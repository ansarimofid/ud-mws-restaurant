<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#165B8E" />
  <link rel="shortcut icon" type="image/png" href="img/app_icons/app_icon_192px.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="preload" as="style" href="css/styles.css" onload="this.rel='stylesheet'">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav >
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav>
      <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application">
        <div id="map" aria-label="Map of location"></div>
      
    </section>
    <!-- End map -->

    <!--floating action-->
    <div tabindex="0" id="floating-action"></div>

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" role="list"></ul>
    </section>
    <!-- End reviews -->

    <section id="restaurant-review-form">
      <h3 tabindex="0">Add Your Review</h3>
      <form action="" id="review-form">
        <input type="text" placeholder="Name" id="name">
        <select name="rating" id="rating">
          <option value="none" disabled selected>Select Rating</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Add Your Review"></textarea>
        <input id="submit" type="submit">
      </form>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a role="link" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script type="application/javascript" src="js/lazy-load.js"></script>
  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_loader.js"></script>

  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
