<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a role="link" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <section role="presentation">
      <form class="filter-options" role="form">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"  role="listbox" aria-label="Neighborhood Selector">
          <option value="all" label="All Neighborhoods">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Cuisines Selector">
          <option value="all" label="All Cuisines">All Cuisines</option>
        </select>
      </form>
      <div  class="restaurants-list-container">
        <ul id="restaurants-list" role="list"></ul>
      </div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_loader.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRr-WQuBlXCiaUlQo2yXbZyKDck9bt2WI&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a role="link" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
